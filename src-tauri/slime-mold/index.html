<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Slime Mold Simulation</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        #error-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-family: Arial, sans-serif;
            max-width: 80%;
            z-index: 1000;
        }
        #error-message h2 {
            margin-top: 0;
        }
        #error-message ul {
            text-align: left;
            margin: 1em 0;
        }
        #error-message .error-details {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 3px;
            margin-top: 1em;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="error-message">
        <h2>WebGPU Not Available</h2>
        <p>This application requires WebGPU support, which is not available in your browser.</p>
        <p>Please try using a browser that supports WebGPU</p>
        <div class="error-details"></div>
    </div>
    <script type="module">
        import init from './pkg/slime_mold.js';

        async function run() {
            await init();
        }

        run();
    </script>
</body>
</html>
